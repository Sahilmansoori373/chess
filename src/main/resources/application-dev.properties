# application-dev.properties ? local dev (H2)
spring.application.name=chess
server.port=8080

# Use H2 in-memory for fast local testing
spring.datasource.url=jdbc:h2:mem:chess;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate - dev only
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT - dev only (do not use in production)
app.jwt.secret=ReplaceThisWithAStrongSecretKeyChangeMe
app.jwt.expiration-in-ms=3600000

# Logging
logging.level.org.springframework=INFO
logging.level.com.chess=DEBUG
