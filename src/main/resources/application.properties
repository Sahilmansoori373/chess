spring.application.name=chess
server.port=8080
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/chess?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
app.jwt.secret=ReplaceThisWithAStrongSecretKeyChangeMe
app.jwt.expiration-in-ms=3600000
logging.level.org.springframework=INFO
